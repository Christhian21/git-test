<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wide, initial-scale=1.0">
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button 1type="button" onclick="runGame()">Start Game</button>

        <script>
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange','red','white','yellow'];
                  COLORS_ARRAY[2]='silver';
                  COLORS_ARRAY.sort();

            function runGame(){
                let guess = '';
                let correct = false;
                let numTries = 0;
                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];
                alert('The target is: ' + target);
                do{
                    guess = prompt('I am thinking of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am i thinking of?\n');
                    numTries += 1
                    if (guess === null){
                        alert('The game has been aborted.');
                        return;
                    }
                        correct = checkGuess(guess.toLowerCase(), target, numTries);
                } while (!correct);
                document.body.style.background = guess;
                alert('Congratulations! You have guessed the color!\n\n' + 'It took you ' + numTries + ' guesses to finish the game!\n\n' + 'Hit OK to see the color in the background.')

            }
            function checkGuess(guess, target , numTries) {
                alert(guess + " " + target)
                const sorryMsg = 'Sorry, your guess is incorrect.\n\n';
                const tryMsg = '\n\nPlease try again.';
                let correct = false;
                if (!COLORS_ARRAY.includes(guess)) {
                    alert('Sorry, I don\'t recognize your color. ' + tryMsg + " tries: " + numTries);
                } else if ( guess < target ) {1
                    alert(sorryMsg + 'Hint: your color is alphabetically lower than mine.' + tryMsg + " tries: " + numTries);
                } else if ( guess > target ) {
                    alert(sorryMsg + 'Hint: your color is alphabetically higher than mine.' + tryMsg + " tries: " + numTries);
                } else {
                    correct = true;
                }
                return correct

            }1
        </script>
    </body>
</html>
